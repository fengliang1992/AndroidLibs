apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.fltry.androidlibs"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "安卓工具_" + "${defaultConfig.versionCode}" + ".apk"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:design:26.1.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    implementation project(':lib_common')
    if (!isModule.toBoolean()){
        implementation project(':dialog')
        implementation project(':screen')
        implementation project(':excption')
        implementation project(':rretrofit')
        implementation project(':picture')
        implementation project(':amap')//若使用模拟器，需要导入相对应的so文件
        implementation project(':toast')
        implementation project(':database')
        implementation project(':eventbus')
        implementation project(':qrcode')
        implementation project(':gson')
        implementation project(':glide')
    }
}
repositories {
    mavenCentral()
}
